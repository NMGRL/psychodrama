<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PsychoDrama Results</title>
</head>
<body>
<h1>Results</h1>
<table border="1">
    {% for result in results %}
    <tr>
        <th>Start Date/Time</th>
        <th>Duration</th>
        <th>Status</th>
        <th>Result</th>
    </tr>
    <tr>
        <td>result.date</td>
        <td>result.duration</td>
        <td>result.status</td>
        <td>result.result</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
